<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
        <script src="script.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178461381-1"></script>
        <script>
         window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-178461381-1');
        </script>

    </head>

    <script>
        window.onload = function() {
            let i = 1;
            while (i < 60) {
                let option = document.createElement("option");
                option.value = i;
                option.innerHTML = i;
                document.getElementById("restTimeSelect").add(option);
                i++;
            }
    };
    
    </script>


<body>

    <audio preload="auto" id="sound" src="data/BeeperSound.wav""></audio>
  
 <div id = "box">
    <h2> Hangboard Timer</h2>
    <p> Turn down your volume and adjust from there.</p>
    <label for="sets">Choose your sets:</label>
        <select id = "setSelect" name="sets" id="sets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

               
        </select>
        <label for="hangTime">Time on hang (seconds):</label>

        <select id="hangTimeSelect" name="hangTime" id="hangTime">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>


        </select>
        <label for="restTime">Rest time (seconds):</label>

        <select id="restTimeSelect" name="restTime" id="restTime">
            

        </select>
        <p> When you press start, there will be a beep to confirm that audio is working.</p>
        <button id="button" onclick="startTimer()" class = "button"  type="button">Click to start!</button>
            <p class = "time" id ="timeLeft">
                Time left (hang): 0
            </p>

            <p class = "time" id = "timeLeftRest"> 
                Time left (rest): 0
            </p>

</div>

</body>
</html>
