<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>

    </head>


<body>
 <div id = "box">
    <h2> Hangboard Timer!</h2>

    <label for="sets">Choose your sets:</label>

        <select name="sets" id="sets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>

        </select>
        
        <label for="hangTime">Time on hang (seconds):</label>

        <select name="hangTime" id="hangTime">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>

        </select>

        <label for="restTime">Rest time (seconds):</label>

        <select name="restTime" id="restTime">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>

        </select>

        <button class = "button" type="button">Click to start!</button>

        <p>
            Time left: (need js here to update every second)
        </p>

</div>

</body>
</html>
