<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
        <script src="script.js"></script>

    </head>


<body>
 <div id = "box">
    <h2> Hangboard Timer</h2>
    <p> Turn down your volume and adjust from there. The beeping is set to be very loud. </p>
    <label for="sets">Choose your sets:</label>
        <select id = "setSelect" name="sets" id="sets">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
               
        </select>
        <label for="hangTime">Time on hang (seconds):</label>

        <select id="hangTimeSelect" name="hangTime" id="hangTime">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>

        </select>
        <label for="restTime">Rest time (seconds):</label>

        <select id="restTimeSelect" name="restTime" id="restTime">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>

        </select>

        <button id="button" onclick="startTimer()" class = "button"  type="button">Click to start!</button>
            <p class = "time" id ="timeLeft">
                Time left (hang): 
            </p>

            <p class = "time" id = "timeLeftRest"> 
                Time left (rest):
            </p>

</div>

</body>
</html>
